<div>
    <h2 data-translate="pruebaScrollApp.scroll.home.title">Scrolls</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="scroll.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="pruebaScrollApp.scroll.home.createLabel">
                        Create new Scroll
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.reset()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="prueba"><span data-translate="pruebaScrollApp.scroll.prueba">Prueba</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="prueba2"><span data-translate="pruebaScrollApp.scroll.prueba2">Prueba 2</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="prueba3"><span data-translate="pruebaScrollApp.scroll.prueba3">Prueba 3</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="vm.loadPage(vm.page + 1)" infinite-scroll-disabled="vm.page >= vm.links['last']">
                <tr ng-repeat="scroll in vm.scrolls track by scroll.id">
                    <td><a ui-sref="scroll-detail({id:scroll.id})">{{scroll.id}}</a></td>
                    <td>{{scroll.prueba}}</td>
                    <td>{{scroll.prueba2}}</td>
                    <td>{{scroll.prueba3}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="scroll-detail({id:scroll.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="scroll.edit({id:scroll.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="scroll.delete({id:scroll.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
