
<div>
    <h2><span data-translate="pruebaScrollApp.scroll.detail.title">Scroll</span> {{vm.scroll.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row jh-entity-details">
        <dt><span data-translate="pruebaScrollApp.scroll.prueba">Prueba</span></dt>
        <dd>
            <span>{{vm.scroll.prueba}}</span>
        </dd>
        <dt><span data-translate="pruebaScrollApp.scroll.prueba2">Prueba 2</span></dt>
        <dd>
            <span>{{vm.scroll.prueba2}}</span>
        </dd>
        <dt><span data-translate="pruebaScrollApp.scroll.prueba3">Prueba 3</span></dt>
        <dd>
            <span>{{vm.scroll.prueba3}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="scroll-detail.edit({id:vm.scroll.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
